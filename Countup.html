<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountUp Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.8.0/countUp.umd.js"></script>
    <style>
        .bg {
            background-color: #1e1f26;
            height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .level {
            background-color: #00d1b2;
            padding: 5rem 0;
            color: #ffffff;
            margin: 0 !important;
        }

        .title {
            color: inherit;
            width: 200px;
            height: 36px;
        }
    </style>
</head>

<body>





    <div class="bg is-size-1">Scroll down</div>
    <nav class="level">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Tweets</p>
                <p class="title js-count-up" data-value="3456"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Following</p>
                <p class="title js-count-up" data-value="123"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Followers</p>
                <p class="title js-count-up" data-value="450000"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Likes</p>
                <p class="title js-count-up" data-value="789"></p>
            </div>
        </div>
    </nav>
    <div class="bg is-size-1">Scroll up</div>

    <script src="assets/vendors/waypoints/noframework.waypoints.min.js"></script>

    <script type="module">
        import {
            CountUp
        } from './assets/vendors/countup/CountUp.js'
        function countStart() {
            const $counters = document.querySelectorAll(".js-count-up"),
                options = {
                    useEasing: true,
                    useGrouping: true,
                    separator: ",",
                    decimal: "."
                };

            $counters.forEach((item) => {
                const value = item.dataset.value;
                const counter = new CountUp(item, value, options);
                counter.start();
            });
        }

        new Waypoint({
            element: document.querySelector('.level'),
            handler: function () {
                countStart()
            },
            offset: '50%'
        });
    </script>
</body>

</html>
